<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script
            src="https://kit.fontawesome.com/c04e206a41.js"
            crossorigin="anonymous"
        ></script>
        <script defer src="script.js"></script>
        <title>VALENTINE PLS PLS PLS</title>
    </head>

    <body class="val-center">
        <div class="val-div">
            <img class="project-image val-img" src="/Images/Valentine_Image.png" alt="">
            <p class="val-text">Will you be my valentine?</p>
            <div class="val-button-container">
                <button 
                    id="yes-button" 
                    class="val-text val-button" 
                    onclick="window.location='./yes.html'">
                    <i class="fa-regular fa-heart"></i>
                    Yes
                </button>
                <button 
                    id="no-button" 
                    class="val-text val-button">
                    <i class="fa-regular fa-face-frown"></i> 
                    No
                </button>
            </div>
        </div>
    </body>

    <script>
    function noButtonScale() {
        const noButton = document.getElementById('no-button')
        const yesButton = document.getElementById('yes-button')
        const OFFSET = 30

        let scaleFactor = 1.5

        noButton.addEventListener('click', ()=> {
            scaleFactor += 1.5; 
            yesButton.style.transform = `scale(${scaleFactor})`;
        });
    }
    </script>
</html>
