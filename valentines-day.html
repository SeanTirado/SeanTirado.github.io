<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="/Images/please.png">
        <script
            src="https://kit.fontawesome.com/c04e206a41.js"
            crossorigin="anonymous"
        ></script>
        <script defer src="script.js"></script>
        <title>VALENTINE PLS PLS PLS</title>
    </head>

    <body class="val-center">
        <div class="val-div">
            <img class="project-image val-img" src="/Images/Valentine_Image.png" alt="">
            <p class="val-text">Will you be my valentine?</p>
            <div class="val-button-container">
                <button 
                    id="yes-button" 
                    class="val-text val-button" 
                    onclick="window.location='./yes.html'">
                    <i class="fa-regular fa-heart"></i>
                    Yes
                </button>
                <button 
                    id="no-button" 
                    class="val-text val-button"
                    onclick="noButtonScale()">
                    <i class="fa-regular fa-face-frown"></i> 
                    No
                </button>
            </div>
        </div>
    </body>

    <script>
    function noButtonScale() {
        const yesButton = document.getElementById('yes-button');
        let currentScale = 1;
        
        if (yesButton.style.transform) {
            currentScale = parseFloat(yesButton.style.transform.replace(/[^0-9.]/g, '')) || 1;
        }

        yesButton.style.transform = `scale(${currentScale + 0.5})`;
    }
    </script>
</html>
